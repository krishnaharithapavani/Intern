<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Filling</title>
        <h3>Form Filling</h3>
        <style>
            body{
                background-color: cadetblue;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="Username">Username:</label>
            <input type="text" name="username" placeholder="Enter Username">
            <br><br>
            <label for="Email_ID">Email_ID:</label>
            <input type="text" name="Email_ID" placeholder="Enter Email">
            <br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="Female"> Female
            <input type="radio" name="Gender" value="Other"> Other
            <br><br>
            <label for="Terms and condition">Terms and conditions:</label>
            <input type="checkbox" name="Terms and conditions" value="Agree">
            Agree
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset"> 
        </form>
    </body>
</html>
