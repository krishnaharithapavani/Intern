<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h3>Form</h3>
    <form action="/Login" method="post">
        <label for="Username">Username:</label>
        <input type="text" name="Username" placeholder="Enter username">
        <br><br>
         <!-- Username Field -->
        <label for="Email_ID">Email:</label>
        <input type="text" name="Email_ID" placeholder="Enter Email">
        <br><br>
         <!-- Emial Field -->
        <label for="password">password:</label>
        <input type="text" name="password" placeholder="Enter password">
        <br><br> 
        <label for="Gender">Gender:</label>
        <label>
            <input type="radio" name="gender" value="Male" required>
            Male
        </label>
        <label>
            <input type="radio" name="gender" value="Female">
            Female
        </label><br><br>
        <label for="Interest">Interest:</label><br>
        <label>
            <input type="checkbox" name="Interest" value="Option1">
            pega
        </label><br>
        <label>
            <input type="checkbox" name="Interest" value="Option2">
            AWS
        </label>
        <br>
        <label>
            <input type="checkbox" name="Interest" value="Option3">
            Cloud Computing
        </label><br><br>
        <label for="color">Fav color:</label>
        <input type="color" id="color" name="color" value="#3c1c15">
      <br><br>
      <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="" disabled selected>Select a country</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="gb">United Kingdom</option>
            <option value="au">Australia</option>
            <option value="in">India</option>
            </select>
            <br><br>
            <label for="profile">Profile:</label>
            <input type="file" id="profile" name="profile"><br><br>
            <input type="submit" value="submit">
        </form>

</body>
</html>
