<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table Example</title>
    <style>
        /* Simple styling for the table and div */
        div {
            width: 50%;
            margin: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Product List</h1>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laptop</td>
                    <td>$1000</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Smartphone</td>
                    <td>$600</td>
                    <td>10 <span class="highlight">(On Sale)</span></td>
                </tr>
                <tr>
                    <td>Headphones</td>
                    <td>$150</td>
                    <td>15</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
